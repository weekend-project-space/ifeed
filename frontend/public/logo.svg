<svg class="h-8 w-8" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="feed-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6"/>
            <stop offset="100%" style="stop-color:#8B5CF6"/>
        </linearGradient>
        <linearGradient id="flame-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" style="stop-color:#FCD34D"/>
            <stop offset="100%" style="stop-color:#F59E0B"/>
        </linearGradient>
    </defs>

    <!-- 蜡烛火焰 (i的点) - 上移 -->
    <path d="M16 2 C13 5, 13 8, 16 11 C19 8, 19 5, 16 2 Z" fill="url(#flame-gradient)"/>

    <!-- 蜡烛主体 (i的竖线) - 加长 -->
    <rect x="13.5" y="12" width="5" height="18" rx="2.5" fill="url(#feed-gradient)"/>

    <!-- F的两条横杠 - 上移 -->
    <rect x="17" y="13" width="8" height="3" rx="1.5" fill="url(#feed-gradient)"/>
    <rect x="17" y="20" width="6" height="3" rx="1.5" fill="url(#feed-gradient)"/>
</svg>